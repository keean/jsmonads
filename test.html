<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monads in JavaScript</title>
</head>
<body>
<div id="display" style="white-space:pre-wrap"></div>
<script src="monads.js"></script>
<script>
    var equal = function(a, b) {
        if (typeof(a) !== typeof(b)) {
            return false;
        } else if (a === b) {
            return true;
        } else {
            var k = {};
            for (var i in a) {
                k[i] = true;
            }
            for (var i in b) {
                k[i] = true;
            }
            for (var i in k) {
                if (!equal(a[i], b[i])) {
                    alert(a[i] + " != " + b[i]);
                    return false;
                }
            }
            return true;
        }
        return false;
    };

    /*
        if (a.length !== b.length) {
            return false;
        }
        for (var i = 0; i < a.length; a++) {
            if (a[i] !== b[i]) {
                return false;
            }
        }
        return true;
    }
    */
        
    var test = function(t, a, b) {
        if (equal(a, b)) {
            t += " test passed.\n";
        } else {
            t += " test failed.\n";
        }

        document.getElementById('display').textContent += t;
    };

    var testM = function(t, a, b) {
        if (equal(a.unbox(), b.unbox())) {
            t += " test passed.\n";
        } else {
            t += " test failed.\n";
        }

        document.getElementById('display').textContent += t;
    };

    var test_laws = function(name, m) {
        var h = function(x) {return 2 * x.extract();};
        var i = function(x) {return x.extract() + 3;};

        // Applicative Functor
        var inc = function(x) {return x + 1;};
        var dbl = function(x) {return x + x;};

        var idM = function(x) {return m.unit(x);};
        var incM = function(x) {return m.unit(inc(x));};
        var dblM = function(x) {return m.unit(dbl(x));};

        // Functor Laws
        //
        // fmap id == id
        // fmap (f . g) == fmap f . fmap g

        if (m.unit(1).fmap !== undefined) {
            testM(name + " Functor Identity",
                m.unit(1).fmap(id),
                m.unit(id(1))
            );
            testM(name + " Functor Composition",
                m.unit(1).fmap(dot (dbl) (inc)),
                ((dot (functor.fmap(dbl)) (functor.fmap(inc)))(m.unit(1)))
            );
        }

        // Pointed Functor Laws
        //
        // unit . f == fmap f . unit
        testM(name + " Pointed",
            (dot (functor.fmap(inc)) (m.unit)) (1),
            (dot (m.unit) (inc)) (1)
        );

        // Copointed Functor Laws
        //
        // extract . fmap f = f . extract
        if (m.unit(1).extract !== undefined) {
            test(name + " Copointed",
                m.unit(1).fmap(inc).extract(),
                inc(m.unit(1).extract())
            );
        }

        // Applicative Functor Laws
        //
        // prod (unit id) v == v // prod (prod (prod (unit dot) u) v) w == prod u (prod v w)
        // prod (unit f) (unit x) == unit (f x)
        // prod u (unit y) == prod (unit (rev y)) u
        // fmap f x == prod (unit f) x

        if (m.unit(1).product !== undefined) {
            testM(name + " Applicative Identity",
                m.unit(id).product(m.unit(1)),
                m.unit(1)
            );
            testM(name + " Applicative Composition",
                m.unit(dot).product(m.unit(dbl)).product(m.unit(inc)).product(m.unit(1)),
                m.unit(dbl).product(m.unit(inc).product(m.unit(1)))
            );
            testM(name + " Applicative Homomorphism",
                m.unit(inc).product(m.unit(1)),
                m.unit(2)
            );
            testM(name + " Applicative Interchange",
                m.unit(inc).product(m.unit(1)),
                m.unit(rev(1)).product(m.unit(inc))
            );
            testM(name + " Applicative Fmap",
                m.unit(1).fmap(inc),
                m.unit(inc).product(m.unit(1))
            );
        }

        // Monad Laws
        //
        // bind (unit a) f  == f a
        // bind m unit == m
        // bind (bind m f) g == bind m (\x -> bind (f x) g)

        if (m.unit(1).bind !== undefined) {
            testM(name + " Monad Left Identity",
                m.unit(1).bind(incM),
                m.unit(inc(1))
            );
            testM(name + " Monad Right Identity",
                m.unit(1).bind(m.unit),
                m.unit(1)
            );
            testM(name + " Monad Associativity",
                m.unit(1).bind(incM).bind(dblM),
                m.unit(1).bind(function(x) {return incM(x).bind(dblM);})
            );
        } 

        // Comonad Laws
        //
        // (extend (extract)) == id
        // (extract (extend f) == f
        // (extend g (extend f)) == extend(f(extend g))

        if (m.unit(1).extend !== undefined) {
            testM(name + " Comonad Left Identity",
                m.unit(1).extend(copointed.extract),
                m.unit(1)
            );
            test(name + " Comonad Right Identity",
                m.unit(1).extend(h).extract(),
                h(m.unit(1))
            );
            testM(name + " Comonad Associativity",
                m.unit(1).extend(i).extend(h),
                m.unit(1).extend(function(a) {return h(a.extend(i));})
            );
            var n = m.unit(1);
            var u = m.unit(2);
            test(name + " Comonad Scope", n.extract(), 1);
        }

        // MonadPlus Laws
        //
        // (plus zero m) == m
        // (plus m zero) == m
        // (plus m (plus n o)) == (plus (plus m n) o)

        if ((m.zero !== undefined) && (m.unit(1).plus !== undefined)) {
            testM(name + " MonadPlus Left Identity",
                m.zero().plus(m.unit(1)),
                m.unit(1)
            );
            testM(name + " MonadPlus Right Identity",
                m.unit(1).plus(m.zero()),
                m.unit(1)
            );
            testM(name + " MonadPlus Associativity",
                m.zero().plus(m.unit(1).plus(m.unit(2))),
                m.zero().plus(m.unit(1)).plus(m.unit(2))
            );
        }

        if (m.callcc != undefined) {
            test(name + " CallCC test1",
                m.unit("1").bind(function(x) {
                    return m.callcc(function(k) {return m.unit("2");}).bind(function(y) {
                        return m.unit(x + "+" + y);
                    });
                }).fmap(function(x) {return "A" + x;}).run(id),
                "A1+2"
            );

            document.getElementById('display').textContent += "M" + m.reset(
                m.unit("1").bind(function(y) {
                    return m.shift(function(k) {
                        setTimeout(function() {k(y + "A");}, 1);
                        setTimeout(function() {k(y + "B");}, 2);
                        return m.unit(y + "Y");
                    }).bind(function(x) {
                        return m.unit(x + "C");
                    }).bind(function(x) {
                        document.getElementById('display').textContent += x + "Q\n";
                        return m.unit(x + "P");
                    });
                }).bind(function(x) {
                    return m.unit(x + "3");
                }).bind(function(x) {
                    document.getElementById('display').textContent += x + "Z\n";
                    return m.unit(x + "4");
                })
            ).run(id) + "\n";

            m.unit("2").bind(function(y) {
                return m.reset(
                    m.shift(function(k) {
                        setTimeout(function() {k(y + "A");}, 1);
                        setTimeout(function() {k(y + "B");}, 2);
                        return m.unit(y + "Y");
                    }).bind(function(x) {
                        return m.unit(x + "C");
                    }).bind(function(x) {
                        document.getElementById('display').textContent += x + "Q\n";
                        return m.unit(x + "P");
                    })
                );
            }).bind(function(x) {
                return m.unit(x + "3");
            }).run(function(x) {
                document.getElementById('display').textContent += x + "Z\n";
            });

            /*
            m.unit("2").bind(function(x) {
                return m.callcc(function(k) {setTimeout(function() {k("4")}, 1000); return m.unit("3");}).bind(function(y) {
                    return m.unit(x + "+" + y);
                });
            }).fmap(function(x) {return "A" + x;}).bind(function(x) {
                if (x === "A2+3") {
                    document.getElementById('display').textContent += "Continuation CallCC immediate test passed\n";
                } else if (x === "A2+4") {
                    document.getElementById('display').textContent += "Continuation CallCC callback test passed\n";
                } else {
                    document.getElementById('display').textContent += "Continuation CallCC imediate/callback failed\n";
                }
                return m.unit();
            }).run(id);

            m.unit("3").bind(function(x) {return m.callcc(function(k) {setTimeout(function() {k("5" + x)}, 500); return m.unit("7" + x);});})
            .bind(function(x) {return m.callcc(function(k) {setTimeout(function() {k("6" + x)}, 1000); return m.unit("8" + x);});})
            .fmap(function(x) {return "A" + x;})
            .bind(function(x) {
                if (x === "A873") {
                    document.getElementById('display').textContent += "Continuation CallCC imm, imm test passed\n";
                } else if (x === "A853") {
                    document.getElementById('display').textContent += "Continuation CallCC cb, imm test passed\n";
                } else if (x === "A673") {
                    document.getElementById('display').textContent += "Continuation CallCC imm, cb test passed\n";
                } else if (x === "A653") {
                    document.getElementById('display').textContent += "Continuation CallCC cb, cb test passed\n";
                } else {
                    document.getElementById('display').textContent += "Continuation CallCC imm/cb, imm/cb test failed\n";
                }
                return m.unit();
            }).run(id);
            */
        }

    };

    // test monad laws
    test_laws("Identity", Identity);
    test_laws("Maybe", Maybe);
    test_laws("Either", Either);
    test_laws("List", List);
    test_laws("Stream", Stream);
    test_laws("Cont", Cont);

    var m = Cont;
    var fun = function(n) {
        m.callcc(function(exit1) {
            if (n < 10) {
                return exit1("<10");
            }
            return m.unit(">9");
        }).bind(function(str) {
            document.getElementById('display').textContent += "RESULT: " + str + "\n";
            return m.unit();
        }).run(id);
    }

    fun(5);
    fun(15);

</script>
</script>
</body>
</html>
